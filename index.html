<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container">
            <div class="row-8">
                <div class="col-lg">
                    <h1 class="header">Hot Restaurant</h1>
                </div>
            </div>
            <hr>
            <div class="row-8">
                <div class="col-lg">
                    <h3 class="label">Book your seat before they are gone!</h3>
                    <button id="tablesBtn">
                        <a href="/tables">View Tables</a>
                    </button>
                    <button id="reserveBtn">
                        <a href="/reserve">Make Reservation</a>
                    </button>
                </div>
            </div>
        </div>
        <a href=`${window.location.origin} + "/api/booked" `>API Table link</a>
        <a href="#">API Wait List</a>
    </main>
    <!-- Bootstap CDN -->

</html>
