<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Hot Restaurant</h1>
        <hr>
        <h2 class="text-center">Make your Reservation</h2>
        <br>
        <div class="text-center">
            <a href="/tables"><button type="button" class="btn btn-lg btn-primary">View Tables</button>
            </a>
            <a href="/"><button type="button" class="btn btn-lg btn-default">Home</button>
            </a>
        </div>


    </div>


    <main class="container">
        <form class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="id">Unique ID</label>
                    <input type="text" class="form-control" id="id">
                </div>

                <button type="submit" id="submitBtn" class=" btn btn-primary submit">Submit</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        $("#submitBtn").on("click", () => {
            event.preventDefault()
            var newReservation = {
                name: $("#name").val().trim(),
                phone: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                id: $("#id").val().trim()
            }
            console.log(newReservation)
            var currentURL = window.location.origin

            $.post(currentURL + "/api/booked", newReservation, function (data) {
                if (data) {
                    alert("Reservation added!")
                } else {
                    alert("You're on the waitlist!")
                }

                $("#name").val("")
                $("#phone").val("")
                $("#email").val("")
                $("#id").val("")
            })
        })
    </script>
</body>

</html>
